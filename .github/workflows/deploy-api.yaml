name: Deploy API to DigitalOcean Droplet

on:
  push:
    branches:
      - "**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api/BengleApi
          file: ./api/BengleApi/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bengleapi:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bengleapi:latest
            docker stop bengleapi || true
            docker rm bengleapi || true
            docker image prune -f
            docker run -d --name bengleapi --restart always \
              -p 8080:8080 \
              -e SUPABASE_URL=$(bws secret get ${{ secrets.BWS_SUPABASE_URL_UUID }} | jq -r '.value') \
              -e SUPABASE_KEY=$(bws secret get ${{ secrets.BWS_SUPABASE_KEY_UUID }} | jq -r '.value') \
              ${{ secrets.DOCKERHUB_USERNAME }}/bengleapi:latest