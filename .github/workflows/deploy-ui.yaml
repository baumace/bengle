name: Deploy UI to Host Server

on:
  push:
    branches:
      - "**"
    paths:
      - 'ui/**'
      - '.github/workflows/deploy-ui.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          file: ./ui/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bengle-ui:latest

  deploy:
      runs-on: self-hosted
      needs: build-and-push
      steps:
        - name: Pull latest Docker image
          run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bengle-ui:latest

        - name: Stop existing container
          run: docker stop bengle-ui || true

        - name: Remove existing container
          run: docker rm bengle-ui || true

        - name: Prune unused images
          run: docker image prune -f

        - name: Run new container
          run: |
            docker run -d --name bengle-ui --restart always \
              -p 8081:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/bengle-ui:latest